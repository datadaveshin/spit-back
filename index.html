<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Repeat Text</title>
    </head>
    <body>
        <label for="input-box">Input something here:</label>

        <input id="input-box" type="text" name="" value="" oninput="doSomething(this.value);">

        <label for="output-box">And it shows up over here:</label>
        <input id="output-box" type="text" name="" value="">

        <h1 id="output-h1">Your input will show up here too!</h1>
        <script src="index.js"></script>
    </body>
</html>
