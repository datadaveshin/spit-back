<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Repeat Text</title>
    </head>
    <body>
        <label for="box1">Type in me first!!!</label>

        <input id="box1" type="text" name="" value="" oninput="doSomething(this.value);">

        <label for="box2">No me!</label>
        <input id="box2" type="text" name="" value="" oninput="doSomethingElse(this.value);">

        <p id="paragraph">Your input will show up here too!</p>
        <script src="index.js"></script>
    </body>
</html>
